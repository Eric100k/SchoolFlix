<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOLFLIX - Estude com filmes, Documentarios e videos</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/a4eb295f24.js" crossorigin="anonymous"></script>
<!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
<!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <img src="img/sflogo.png" alt="Logo Schoolflix" height="32"></div>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Materias</a>
                <a href="#">Canais</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="imglogo" src="img/Filmes/guerrasdobrasil/guerrasdobrasil.doc.png" alt="Guerras do Brasil.doc">
                <h3 class="titulo">Guerras do Brasil.doc</h3>
                <p class="sinopse">Esta série documental detalha como o Brasil foi formado por séculos de conflito armado, desde os primeiros conquistadores até a violência nos dias de hoje.</p>
            </div>

            <div class="botoes">
                <a href="https://www.youtube.com/watch?v=VeMlSgnVDZ4" rel="noopener noreferrer">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                </a>
                <a href="https://www.netflix.com/br/title/81091385" rel="noopener noreferrer">
                    <button role="button" class="botao2"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </a>

            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <h2 class="subtitulo">Series</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/7PRddO7z7mcPi21nZTCMGShAyy1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/eZXiyrbMtMywpXaWEFon9FRKwoj.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/an3uTx1P0XgHPylgfPV6W7yxKAo.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hKWxWjFwnMvkWQawbhvC0Y7ygQ8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hyW2spSiEZHkQ4swKsTmFty9Jc2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/jkXkaZBg8GhFrnypBnVvGDuMj5c.jpg" alt="">
            </div>
            
        </div>
    </div>

    <!--Recomendação do chefe é bota os java no final-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
